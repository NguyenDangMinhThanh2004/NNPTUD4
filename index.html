<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product Dashboard</h2>
        <div>
          <button id="btnCreate" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createModal">Tạo sản phẩm</button>
          <button id="btnExport" class="btn btn-outline-secondary">Export CSV</button>
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-md-5 col-lg-5 mb-2">
          <label class="form-label small text-muted">Search by title (onChange)</label>
          <input id="searchInput" class="form-control" placeholder="Gõ để tìm theo title..." />
        </div>
        <div class="col-md-3 col-lg-3 text-center mb-2">
          <label class="form-label small text-muted">Per page</label>
          <select id="perPage" class="form-select d-inline-block w-auto">
            <option>5</option>
            <option selected>10</option>
            <option>20</option>
          </select>
        </div>
        <div class="col-md-4 col-lg-4 text-end mb-2">
          <label class="form-label small text-muted me-2">Sort</label>
          <select id="sortSelect" class="form-select d-inline-block w-auto me-2">
            <option value="none">None</option>
            <option value="title|1">Title ↑</option>
            <option value="title|-1">Title ↓</option>
            <option value="price|1">Price ↑</option>
            <option value="price|-1">Price ↓</option>
          </select>
          <button id="btnReload" class="btn btn-outline-secondary">Reload</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover" id="productsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th class="sortable" data-key="title">Title <span class="sort-indicator"></span></th>
              <th class="sortable" data-key="price">Price <span class="sort-indicator"></span></th>
              <th>Category</th>
              <th>Images</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>

    <!-- View / Edit Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalTitle">Chi tiết sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="editTitle" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="editPrice" type="number" step="0.01" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-control" rows="3" readonly></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="editCategoryId" class="form-control" readonly />
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated URLs)</label>
                <input id="editImages" class="form-control" readonly />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnEditToggle" class="btn btn-outline-secondary">Edit</button>
            <button type="button" id="saveEdit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tạo sản phẩm mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="createTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="createPrice" type="number" step="0.01" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="createDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="createCategoryId" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated URLs)</label>
                <input id="createImages" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveCreate" class="btn btn-success">Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
